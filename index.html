<!DOCTYPE html>
<html>
<head>
	<title>Login | Bank Challan</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Bank Challan</h1>
	<div id="login-form">
		<form>
			<h2>Login</h2>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Login">
		</form>
	</div>
	<div id="challan-form" style="display:none;">
		<h2>Bank Challan</h2>
		<table>
			<tr>
				<th>Account Holder Name:</th>
				<td>John Doe</td>
			</tr>
			<tr>
				<th>Account Number:</th>
				<td>123456789</td>
			</tr>
			<tr>
				<th>Bank Name:</th>
				<td>ABC Bank</td>
			</tr>
			<tr>
				<th>Branch Name:</th>
				<td>XYZ Branch</td>
			</tr>
			<tr>
				<th>IFSC Code:</th>
				<td>ABCD1234</td>
			</tr>
			<tr>
				<th>Amount:</th>
				<td>Rs. 5000</td>
			</tr>
			<tr>
				<th>Transaction Date:</th>
				<td>24 March 2023</td>
			</tr>
		</table>
	</div>
</body>
</html>
